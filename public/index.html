<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"defer></script>
</head>

<body>
    <div>
        <h2>
            What is your name? <input type="text" id="name" name="name" title="Enter your name" placeholder="Your name">
        </h2>
    </div>
    <div class="container">
        <h1>Age Calculator</h1>
        <label for="birthday">Enter your birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <!-- CAPTCHA -->
        <div class="captcha-container">
            <label for="captcha">Solve this: <span id="captchaQuestion"></span></label>
            <input type="number" id="captchaAnswer" title="Enter the answer" placeholder="Answer">
        </div>

        <button id="calculate" type="button">Calculate Age</button>
        <p id="result"></p>
        <p id="insult"></p>
        <div id="banner"></div>

        <!-- Insult Submission -->
        <h2>Submit Your Own Insult</h2>
        <input type="text" id="newInsult" placeholder="Enter your insult here">
        <button id="submitInsult">Submit Insult</button>
        <p id="submissionMessage"></p>

        <h2>Latest Insults</h2>
        <ul id="insultsList"></ul>
    </div>

    <!-- Firebase & Script -->
    <script type="module" src="script.js"></script>
</body>

</html>
